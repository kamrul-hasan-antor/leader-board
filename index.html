<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board with CSS3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header></header>
    <!-- Header End -->
    <main>
      <!-- Top players and Top blogs -->
      <section class="container">
        <div class="top_players">
          <h2 class="section_title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h3>John Smith</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h3>Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <h3>Abu Sufian</h3>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3>Shajedul Karim</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3>Maruf Ahmed</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h3>Mujahid</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top_blogs">
          <h2 class="section_title">Top Blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="./images/blogs/blog-1.png" alt="" />
              </div>
              <div class="blog_info">
                <h3 class="blog_title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog_author">By <a href="">Danny Sapio</a></p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
